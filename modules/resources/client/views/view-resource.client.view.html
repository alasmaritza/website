

<section class="has-header has-footer">
  <div class="resource">
    <div class="id" ng-bind="vm.resource._id"></div>
    <h1 class="title" >Resource Name</h1>
    <div class="org" ng-bind="vm.resource.org"></div>
    <a href="{{vm.resource.web}}"><div class="web">website</div></a>
    <div class="addr">
      <span ng-bind="vm.resource.addr"></span><br>
      <span ng-bind="vm.resource.city"></span>,&nbsp;
      <span ng-bind="vm.resource.state"></span>&nbsp;
      <span ng-bind="vm.resource.zip"></span>
    </div>
    <div class="line" ng-bind="vm.resource.line"></div>
    <p class="desc" ng-bind="vm.resource.desc"></p>
    <span class="poc">Point of Contact</span>
    <div class="name" ng-bind="vm.resource.poc_name"></div>
    <div class="email" ng-bind="vm.resource.poc_email"></div>
    <div class="line" ng-bind="vm.resource.poc_line"></div>
  </div>
</section>
<ng-include src="'/modules/core/client/views/footer.nav.view.html'"></ng-include>
