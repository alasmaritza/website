<section>
  <div class="page-header">
    <h1 ng-bind="vm.resource.name" style="text-align:center"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.resource.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="resources.edit({ resourceId: vm.resource._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.resource.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.resource.user"
            ng-bind="vm.resource.user.displayName"></span>
      <span ng-if="!vm.resource.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.resource.content"></p>
</section>
