<ng-include src="'/modules/shared/client/views/nav.search.client.view.html'" ng-init="s.query=vm.query"></ng-include>
<section class="has-header">
  <div class="resources">
    <div ng-show="vm.search.error">
      {{vm.search.error + ' for ' + vm.search.query}}
    </div>
    <a href="/resource/{{r._id}}" class="featured result" ng-repeat="r in vm.resources">
      <div class="org" ng-bind="r.org">TechHire</div><div class="type" ng-bind="r.type || 'type'">Los Angeles</div>
      <div class="name" ng-bind="r.name || 'Resource Name'">Resource Name</div>
      <div class="desc" ng-bind="r.desc">This will be a short description about this resources and it's context. This will be a short description about this resources and it's context.</div>
      <div class="rec"><i class="fa fa-thumbs-o-up " aria-hidden="true"></i> <span>21</span> Vets</div><div class="view">Add to Checklist</div>
    </a>
  </div>
</section>
<ng-include src="'/modules/core/client/views/footer.nav.view.html'"></ng-include>
