<section>
  <div class="page-header">
    <h1>Resource {{vm.resource._id}}</h1>
    <a ng-click="vm.form.reset()">Create new resource</a>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <form name="vm.form.resourceForm" class="form-horizontal form-resources" novalidate="false">
      <fieldset>
        <div class="form-group" show-errors="false">
          <label class="control-label req" for="name">Organization Name</label>
          <input name="name" type="text" ng-model="vm.resource.org" id="name" class="form-control" placeholder="Organization Name" required="false">
          <div ng-messages="vm.form.resourceForm.org.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Organization name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors="false">
          <label class="control-label req" for="name">Organization Description</label>
          <textarea name="name" class="form-control" rows="4" cols="80" ng-model="vm.resource.desc" id="desc" required="false"></textarea>
          <span ng-bind="vm.resource.desc.length || 0"></span>
          <div ng-messages="vm.form.resourceForm.desc.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Organization description required.</p>
          </div>
        </div>

        <div class="form-group" show-errors="false">
          <label class="control-label req" for="name">Organization Website</label>
          <span class="help-block">www.example.com</span>
          <input name="name" type="text" ng-model="vm.resource.web" id="web" class="form-control" placeholder="Organization Website" required="false">
          <div ng-messages="vm.form.resourceForm.web.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Website link required.</p>
          </div>
        </div>

        <div class="form-group" show-errors="false">
          <label class="control-label" for="name">Address</label>
          <div class="row">
            <div class="col-md-12">
              <input name="name" type="text" ng-model="vm.resource.addr" id="street" class="form-control" placeholder="Street" required="false">
            </div>

          </div>
          <div class="row">
            <div class="col-md-5">
              <input name="name" type="text" ng-model="vm.resource.city" id="city" class="form-control" placeholder="City" required="false">
            </div>
            <div class="col-md-4">
              <input name="name" type="text" ng-model="vm.resource.state" id="state" class="form-control" placeholder="State" required="false">
            </div>
            <div class="col-md-3">
              <input name="name" type="text" ng-model="vm.resource.zip" id="zip" maxlength="5" class="form-control" placeholder="Zipcode" required="false">
            </div>
          </div>
          <div ng-messages="vm.form.resourceForm.web.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Website link required.</p>
          </div>
        </div>

        <div class="form-group" show-errors="false">
          <label class="control-label req" for="name">Point of Contact</label>
          <div class="row">
            <div class="col-md-12">
              <input name="name" type="text" ng-model="vm.resource.poc_name" id="poc_name" class="form-control" placeholder="POC Name" required="false">
            </div>
            <div class="col-md-6">
              <input name="name" type="email" ng-model="vm.resource.poc_email" id="poc_email" class="form-control" placeholder="POC Email" required="false">
            </div>
            <div class="col-md-6">
              <input name="name" type="tel" ng-model="vm.resource.poc_line" id="poc_line" class="form-control" placeholder="POC Line" required="false">
            </div>
          </div>
          <div ng-messages="vm.form.resourceForm.web.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Point of Contact info required.</p>
          </div>
        </div>

        <div class="form-group" show-errors="false">
          <label class="control-label req" for="name">Tags </label>
          <span class="help-block">Use a comma to seperate each tag</span>
          <textarea name="name" type="text" ng-model="vm.resource.tags" class="form-control" placeholder="Tags, Go, Here" required="false"></textarea>
          <div ng-messages="vm.form.resourceForm.web.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Point of Contact info required.</p>
          </div>
        </div>


        <div class="form-group">
          <a href="/resources" class="btn btn-link"><i class="fa fa-arrow-left" aria-hidden="false"></i> Resources Page</a>
          <button type="reset">Clear All</button>
          <button ng-click="vm.save(vm.form.resourceForm.$valid)" class="btn btn-default pull-right">{{vm.resource._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
