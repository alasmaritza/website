<ng-include src="'/modules/core/client/views/header.nav.view.html'"></ng-include>
<section class="has-footer">
  <h1 class="title">Resources</h1>
  <div ng-repeat="c in vm.resources" class="resources">
    <a href="/r/search/{{c.name | url}}"><h2 class="subtitle txt-l">{{c.name}} <span class="more">View More</span></h2></a>
    <div class="resource-list">
      <a href="/resource/{{r._id}}" class="recent recent-list" ng-repeat="r in c.resources">
        <div class="org" ng-bind="'org'"></div>
        <div class="name">Resource Name</div>
      </a>
      <a href="/r/search/{{c.name | url}}" class="recent recent-list list-more">
        <div class="name">More...</div>
      </a>
    </div>
  </div>
</section>
<ng-include src="'/modules/core/client/views/footer.nav.view.html'"></ng-include>
