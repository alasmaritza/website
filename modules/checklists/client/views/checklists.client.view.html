<section class="has-footer">
  <h1 class="txt-c">CHECKLIST<br><small>We'll generate a checklist to follow</small></h1>

  <div class="col-xs-6 col-xs-offset-3">
    <div ng-controller="LocateController as vm">
      <div class="input-group">
        <input class="form-control" ng-model="vm.location" type="text" placeholder="Enter city, zipcode or press 'use my location'">
        <span class="input-group-addon" ng-click="vm.fn.locate()"><i class="fa fa-map-marker " aria-hidden="true"></i></span>
      </div>
      <div class="txt-c">
        <a class="btn btn-blue" ng-click="vm.fn.locate()">Use My Location <i class="fa fa-map-marker " aria-hidden="true"></i></a>
      </div>
    </div>

    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="this" ng-click="vm.fn.selectAll()"> <b>Select All</b>
        </label>
      </div>
      <div class="checkbox" ng-repeat="c in vm.categories">
        <label>
          <input type="checkbox" name="{{c | url}}" ng-click="vm.fn.list(c)"> {{c}}
        </label>
      </div>
    </div>
    <div class="txt-c">
      <a >
        <button class="btn btn-blue btn-block" ng-click="vm.fn.results()">Search Resources</button>
      </a>
    </div>

  </div>


  <ui-view></ui-view>
</section>
<ng-include src="'/modules/core/client/views/footer.nav.view.html'"></ng-include>
