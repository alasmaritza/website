<div class="hero home-hero">
  <div class="overlay">
    <div class="home-banner">
      <img class="home-logo" ng-src="{{vm.home.logo}}" alt="Large background picture of soldiers raising the U.S flag.">
      <h1 class="home-title" ng-bind="vm.home.title"></h1>
      <h3 class="home-slogan" ng-bind="vm.home.slogan"></h3>
    </div>
  </div>
</div>
<div class="container">
  <!-- Categories -->
  <section>
    <div class="row">
      <div class="col-xs-4 col-offset-xs-4">
        Categories:
        <ul>
          <li ng-repeat="c in vm.categories" ng-bind="c"></li>
        </ul>
      </div>
    </div>
  </section>
  <!--  Recent -->
  <section>
    <div class="row">
      <div class="col-xs-4 col-offset-xs-4">
        Recent:
        <ul>
          <li ng-repeat="r in vm.recent" ng-bind="r.org"></li>
        </ul>
      </div>
    </div>
  </section>
  <!-- Featured -->
  <section>
    <div class="row">
      <div class="col-xs-4 col-offset-xs-4">
        Featured:
        <ul>
          <li ng-repeat="f in vm.featured" ng-bind="f.org"></li>
        </ul>
      </div>
    </div>
  </section>

  <!--  Vet Section-->

  <section>
    <a href="#supporters" name="supporters">

        Supporters
      </h2>
      <div class="container">
        <div class="row supporter">
          <div class="col-sm-4">
            <a href="https://techhire.org/" class="link" target="_blank">
              <div class="img">
                <div class="techhire-seal"></div>
              </div>
              Tech Hire
            </a>
          </div>

          <div class="col-sm-4">
            <a href="https://www.lamayor.org/" class="link" target="_blank">

                <div class="la-seal"></div>
              </div>
              Los Angeles <br> Mayor's Office
            </a>
          </div>

          <div class="col-sm-4">
            <a href="http://www.hackforla.org/" class="link" target="_blank">

              Hack for LA
            </a>

        </div>
      </div>

  <section>
    <a href="#about" name="about">
